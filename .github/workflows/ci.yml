name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install mobile deps & typecheck
        working-directory: mobile
        run: |
          npm ci
          npx tsc --noEmit || true

      - name: Build edge function TS
        working-directory: edge_functions
        run: |
          npm ci
          npm run build || true

      - name: Run basic lint check if available
        run: |
          if [ -f package.json ]; then echo "Perform lint / test steps as configured"; fi

  functions-deploy:
    runs-on: ubuntu-latest
    needs: build-and-checks
    if: github.ref == 'refs/heads/main' && (secrets.SUPABASE_ACCESS_TOKEN != '' )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: npm i -g supabase

      - name: Login to Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo $SUPABASE_ACCESS_TOKEN | supabase login --token

      - name: Deploy functions (importCourse + generateSummary)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          npx supabase functions deploy importCourse --workdir supabase/functions/importCourse --project-ref $SUPABASE_PROJECT_REF
          npx supabase functions deploy generateSummary --workdir supabase/functions/generateSummary --project-ref $SUPABASE_PROJECT_REF
